<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="description" content="Nyeri - Weather App">
    <meta name="author" content="Eric Karugu">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Weather App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/73d59e42a2.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img src="./images/weatherLogo.png"></a>
        <a class="navbar-brand ml-auto" href="#"><img src="./images/weatherLogo.png"></a>
    </nav>

    <div class="container-fluid mt-2">
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input class="search_input" id="city" type="text" name="" placeholder="Search City...">
                <a href="#" class="search_icon" id="search"><i class="fa fa-search"></i></a>
            </div>
        </div>
        <div class="row m-4 bg-dark justify-content-center desc pt-2 centered">
            <div class="col-6 text-center text-white">
                <h2 id="location" class="text-primary"></h2>
                <hr class="bg-success">
                <h3 id="weather" class="text-success"></h3>
                <hr class="bg-warning" style="width: 85%">
                <h3 id="temperature" class="text-warning"></h3>
                <hr class="bg-info" style="width: 65%">
                <h3 id="desc" class="text-info"></h3>
            </div>
        </div>
        <div class="row text-center justify-content-center mt-4">
            <div class="col-md-3 col-sm-6 mb-4 mt-4">
                <div class="card">
                    <img id="c1img"
                        src="://www.httpsnation.co.ke/image/view/-/2009896/highRes/588085/-/k4g4r9z/-/Nyeri_pic.jpg"
                        class="card-img-top" alt="...">
                    <hr class="" style="background: purple">
                    <div class="card-body">
                        <h2 class="card-title text-primary" id="c1date"></h2>
                        <hr class="bg-success" style="width: 20%">
                        <p class="card-text" id="c1tmp_min"></p>
                        <p class="card-text" id="c1tmp_max"></p>
                        <hr class="bg-warning" style="width: 50%">
                        <h3 id="c1weather" class="text-info"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 mt-4">
                <div class="card">
                    <img id="c2img"
                        src="://www.httpsnation.co.ke/image/view/-/2009896/highRes/588085/-/k4g4r9z/-/Nyeri_pic.jpg"
                        class="card-img-top" alt="...">
                    <hr class="" style="background: purple">
                    <div class="card-body">
                        <h2 class="card-title text-primary" id="c2date"></h2>
                        <hr class="bg-success" style="width: 20%">
                        <p class="card-text" id="c2tmp_min"></p>
                        <p class="card-text" id="c2tmp_max"></p>
                        <hr class="bg-warning" style="width: 50%">
                        <h3 id="c2weather" class="text-info"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4 mt-4">
                <div class="card">
                    <img id="c3img"
                        src="://www.httpsnation.co.ke/image/view/-/2009896/highRes/588085/-/k4g4r9z/-/Nyeri_pic.jpg"
                        class="card-img-top" alt="...">
                    <hr class="" style="background: purple">
                    <div class="card-body">
                        <h2 class="card-title text-primary" id="c3date"></h2>
                        <hr class="bg-success" style="width: 20%">
                        <p class="card-text" id="c3tmp_min"></p>
                        <p class="card-text" id="c3tmp_max"></p>
                        <hr class="bg-warning" style="width: 50%">
                        <h3 id="c3weather" class="text-info"></h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <div class="container text-center mt-3">
            <div class="row text-white">
                <div class="col">
                    <p>Coded with <i class="fa fa-heart text-danger"></i> by <a class=""
                            href="https://erickarugu32.github.io">Eric K </a></p>
                </div>
                <div class="col">
                    <a href="https://github.com/erickarugu32"><i class="fa fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/eric-karugu-904569145/"><i
                            class="fa fa-linkedin ml-4 mr-4"></i></a>
                    <a href="https://twitter.com/karugu_eric"><i class="fa fa-twitter"></i></a>

                </div>
                <div class="col">

                    <p>Data: <a href="https://openweathermap.org/api">OpenWeather</a></p>
                </div>
            </div>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
